<!DOCTYPE html>
<html lang="en">

<head>
  <title>ASTo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="title-bar" id="title-bar-id">implementation phase ðŸ¤–</div>

  <div class="window">

    <div class="action-bar" id="action-bar-id">
      <div class="components" id="components-id">

        <select class="selection" required id="add-component-id">
          <!-- <option value="" disabled selected>add component</option> -->
          <option value="" selected>add component</option>
          <option value="device">device</option>
          <option value="application">application</option>
          <option value="information">information</option>
          <option value="micronet">micronet</option>
          <option value="network connection">network connection</option>
          <option value="threat">threat</option>
          <option value="vulnerability">vulnerability</option>
          <option value="asset">asset</option>
          <option value="mechanism">mechanism</option>
          <option value="constraint">constraint</option>
          <option value="actor">actor</option>
          <option value="malicious actor">malicious actor</option>
          <option value="unidentified node">unidentified node</option>
          <option value="net">net</option>
          <option value="event sensor">event sensor</option>
          <option value="report sensor">report sensor</option>
          <option value="control sensor">control sensor</option>
        </select>

        <button class="button" id="add-edge">connection</button>
        <button class="button" id="delete-node">delete node</button>
        <button class="button" id="delete-edge">delete edge</button>

        <select class="selection" required id="selection-id">
          <option value="" disabled selected>Select component</option>
          <option value="device">device</option>
          <option value="application">application</option>
          <option value="information">information</option>
          <option value="micronet">micronet</option>
          <option value="network connection">network connection</option>
          <option value="threat">threat</option>
          <option value="vulnerability">vulnerability</option>
          <option value="asset">asset</option>
          <option value="mechanism">mechanism</option>
          <option value="constraint">constraint</option>
          <option value="actor">actor</option>
          <option value="malicious actor">malicious actor</option>
          <option value="unidentified node">unidentified node</option>
          <option value="net">net</option>
          <option value="event sensor">event sensor</option>
          <option value="report sensor">report sensor</option>
          <option value="control sensor">control sensor</option>
        </select>

        <select class="selection" required id="module-group">
          <option value="" disabled selected>Select module</option>
          <option value="network">network</option>
          <option value="security">security</option>
          <option value="social">social</option>
          <option value="sensing">sensing</option>
          <option value="network-security">network-security</option>
          <option value="network-sensing">network-sensing</option>
          <option value="security-sensing">security-sensing</option>
          <option value="network-social">network-social</option>
        </select>

        <button class="button" id="neighbors-button">neighbors</button>
        <button class="button" id="threat-verify-button">threat verification</button>
        <button class="button" id="vuln-verify-button">vulnerability verification</button>
        <button class="button" id="find-vuln-button">search vulnerabilities </button>
        <button class="button" id="model-validate-button">model validation</button>
        <button class="button" id="pattern-button">patterns</button>
        <button class="button" id="overview-button">overview</button>
        <button class="button" id="layout-button">cose layout</button>
        <button class="button" id="save-button">save</button>
        <button class="button" id="load-button">load</button>
        <button class="button" id="test-button">test</button>

        <div class="legend" id="legend-id"></div>
      </div>
    </div>

    <div class="graph" id="graph-container">
      <div class="container-node" id="container-node-id">
        <div class="container-node-info" id="container-node-info-id"></div>
      </div>
    </div>

    <div class="sidebar" id="sidebar-id">
      <div class="sidebar-wrapper" id="sidebar-wrapper-id">
        <div class="info-nodes" id="info-nodes-id"></div>
        <div class="console-wrapper">
          <input type="text" placeholder="<meta> + l or help" maxlength="25" id="console-id" />
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
